
<hr>
<div class="container">
    <form [formGroup]="categoryform" (ngSubmit)="SaveCategory()"> 
<div class="col-md-3"></div>
<div class="col-md-6"> 
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="text-center">Add New Category</h4>
        </div>
        <div class="panel-body">
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                     <label>Category Code</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" name="CategID"  formControlName="CategID"  value="{{CategID}}"    readonly="readonly" style="background-color:white;" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                   <label>Category Name</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                       <input type="text" name="CategName" formControlName="CategName" class="form-control"> 
                       <span *ngIf="CategName && CategName.invalid && CategName.touched" class="error">Please Enter Category Name</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
<label>Status</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <select class="form-control" formControlName="Status">
                            <option value="Active">Active</option><option value="In active">In active</option>
                        </select>
                        <span *ngIf="Status && Status.invalid && Status.touched" class="error">Please Select Category Status</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                     <span class="{{messageclass}}">{{message}}</span>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button> &nbsp;
                        <button type="button" class="btn btn-danger">Cancel</button> &nbsp;
                        <a routerLink="/category" class="btn btn-default">Go to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-md-3"></div>
</form>
</div>
<router-outlet></router-outlet>
